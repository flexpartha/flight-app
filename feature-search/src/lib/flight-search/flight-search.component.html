<h1>Flights</h1>

<table class="table">
    <tr *ngFor="let flight of flightList$ | async">
        <td><a style="cursor: pointer;" (click)="redirectTo(flight)">{{flight.id}}</a></td>
        <td>{{flight.from}}</td>
        <td>{{flight.to}}</td>
        <td>{{flight.date | date}}</td>
    </tr>
</table>
